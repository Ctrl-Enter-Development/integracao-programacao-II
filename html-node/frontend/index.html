<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Produtos</title>
  <!-- Adicionando Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">Lista de Produtos</h1>
    <ul class="list-group" id="product-list">
      <!-- A lista de produtos será exibida aqui -->
    </ul>
  </div>

  <!-- Adicionando Bootstrap JS e Popper.js (necessários para alguns componentes do Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPpI4bFOYsFZgJ8JQ6" crossorigin="anonymous"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Fazendo uma requisição à sua API
      fetch('http://localhost:3000/api/produto')
        .then(response => response.json())
        .then(data => {
          // Manipulando os dados recebidos
          const productList = document.getElementById('product-list');
          data.forEach(product => {
            productList.innerHTML += `<li class="list-group-item">${product.name} - R$ ${product.price.toFixed(2)}</li>`;
          });
        })
        .catch(error => {
          console.error('Erro ao obter dados do backend:', error);
        });
    });
  </script>

</body>
</html>
